<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <!--Import materialize.css-->
        <link
            type="text/css"
            rel="stylesheet"
            href="css/materialize.min.css"
            media="screen,projection"/>
            <link rel="manifest" href="manifest.json">
            <meta name="theme-color" content="#00897B"/>
            <link rel="stylesheet" href="css/style.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper indigo">
                <div class="container">
                    <a href="#!" class="left brand-logo">FirstPWA</a>
                    <a href="#" data-target="mobile-demo" class=" right sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right topnav right hide-on-med-and-down"></ul>
                </div>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-demo"></ul>
        <div id="body-content"></div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src="js/nav.js"></script>
        <script>
            if ("serviceWorker" in navigator)
            {
                window.addEventListener("load", function()
                {
                    navigator.serviceWorker.register("/service-worker.js").then(function()
                    {
                        console.log("service worker berhasil di daftarkan")
                    })
                    .catch(function()
                {
                    console.log("service worker gagal")
                })
                })
               
            }
            else 
            {
                console.log("service worker belum didukung browser")
            }
        </script>
    </body>
</html
